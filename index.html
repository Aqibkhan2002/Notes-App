<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-400 to-indigo-400">
    <div class="p-4 w-full">
        <div class="flex justify-center gap-4 flex-wrap mt-18 p-2">
            <div class="heading flex w-fit space-x-2">
                <img src="./images/notes-removebg-preview.png" class="h-10" alt="">
                <div class="font-bold text-3xl text-white">Notes</div>
            </div>

            <div class="button flex rounded-lg w-fit bg-purple-700 py-2 px-4 hover:bg-purple-800 hover:cursor-pointer">
                <img src="./images/pen-removebg-preview.png" class="h-6" alt="">
                <div class="font-bold text-md text-white">Create Notes</div>
            </div>       
        </div>

        <div class="notesContainer mt-2 flex sm:gap-4 sm:pl-12 flex-wrap  gap-2" ></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
